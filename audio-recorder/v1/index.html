<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Audio Recorder - Mobile App</title>
  <style>
    body {
      background-color: #282c34;
      color: #61dafb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #recordingContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    #recordingButton {
      background-color: #61dafb;
      color: #fff;
      padding: 20px;
      margin: 20px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #recordingButton.recording {
      background-color: #ff5555;
    }

    #audioPlayer {
      width: 100%;
      max-width: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Online Audio Recorder</h1>
  <div id="recordingContainer">
    <audio id="audioPlayer" controls></audio>
    <button id="recordingButton">Record</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let mediaRecorder;
      let audioChunks = [];
      let isRecording = false;

      const recordingButton = document.getElementById('recordingButton');
      const audioPlayer = document.getElementById('audioPlayer');

      recordingButton.addEventListener('click', () => {
        if (!isRecording) {
          startRecording();
        } else {
          stopRecording();
        }
      });

      function startRecording() {
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then((stream) => {
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = (event) => {
              if (event.data.size > 0) {
                audioChunks.push(event.data);
              }
            };

            mediaRecorder.onstop = () => {
              const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
              const audioUrl = URL.createObjectURL(audioBlob);
              audioPlayer.src = audioUrl;
            };

            mediaRecorder.start();
            isRecording = true;
            updateButtonAppearance();
          })
          .catch((error) => {
            console.error('Error accessing microphone:', error);
          });
      }

      function stopRecording() {
        if (mediaRecorder) {
          mediaRecorder.stop();
          isRecording = false;
          updateButtonAppearance();
        }
      }

      function updateButtonAppearance() {
        recordingButton.classList.toggle('recording', isRecording);
        recordingButton.innerText = isRecording ? 'Pause' : 'Record';
      }
    });
  </script>
</body>
</html>
