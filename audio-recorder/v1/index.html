<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Audio Recorder</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    body {
      background-color: #282c34;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #header {
      height: 60px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin: 0;
      line-height: 60px;
    }

    #middle {
      flex-grow: 1;
      overflow-y: auto;
      max-height: calc(100% - 200px); /* Adjust based on your needs */
    }

    #recordingContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #recordingButton {
      background-color: #61dafb;
      color: #fff;
      padding: 20px;
      margin: 20px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      transition: background-color 0.3s ease;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #recordingButton.recording {
      background-color: #ff5555;
    }

    #audioPlayer {
      width: 100%;
      max-width: 300px;
      margin-top: 20px;
    }

    #audioList {
      text-align: left;
      max-width: 300px;
      margin: 0 auto;
      padding: 10px;
      background-color: #333;
      border-radius: 5px;
    }

    #audioList audio {
      width: 100%;
      margin-bottom: 5px;
    }

    #bottom {
      height: 60px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Online Audio Recorder</h1>
  </div>

  <div id="middle">
    <div id="audioList"></div>
  </div>

  <div id="bottom">
    <div id="recordingContainer">
      <audio id="audioPlayer" controls></audio>
      <button id="recordingButton">&#9724;</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let mediaRecorder;
      let audioChunks = [];
      let isRecording = false;

      const recordingButton = document.getElementById('recordingButton');
      const audioPlayer = document.getElementById('audioPlayer');
      const audioListContainer = document.getElementById('audioList');

      recordingButton.addEventListener('click', () => {
        if (!isRecording) {
          startRecording();
        } else {
          stopRecording();
        }
      });

      function startRecording() {
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then((stream) => {
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = (event) => {
              if (event.data.size > 0) {
                audioChunks.push(event.data);
              }
            };

            mediaRecorder.onstop = () => {
              const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
              const audioUrl = URL.createObjectURL(audioBlob);
              audioPlayer.src = audioUrl;

              // Save audio data to local storage
              const audioData = localStorage.getItem('audioData') || '[]';
              const parsedAudioData = JSON.parse(audioData);
              parsedAudioData.push(audioUrl);
              localStorage.setItem('audioData', JSON.stringify(parsedAudioData));

              // Display audio list
              displayAudioList(parsedAudioData);
            };

            mediaRecorder.start();
            isRecording = true;
            updateButtonAppearance();
          })
          .catch((error) => {
            console.error('Error accessing microphone:', error);
          });
      }

      function stopRecording() {
        if (mediaRecorder) {
          mediaRecorder.stop();
          isRecording = false;
          updateButtonAppearance();
        }
      }

      function updateButtonAppearance() {
        recordingButton.classList.toggle('recording', isRecording);
        recordingButton.innerText = isRecording ? '\u23F8;' : '\u25B6;';
      }

      // Display audio list on page load
      const initialAudioData = localStorage.getItem('audioData') || '[]';
      const parsedInitialAudioData = JSON.parse(initialAudioData);
      displayAudioList(parsedInitialAudioData);

      function displayAudioList(audioData) {
        audioListContainer.innerHTML = '';

        audioData.forEach((audioUrl, index) => {
          const audioElement = document.createElement('audio');
          audioElement.src = audioUrl;
          audioElement.controls = true;

          const deleteButton = document.createElement('button');
          deleteButton.innerText = 'Delete';
          deleteButton.addEventListener('click', () => {
            audioData.splice(index, 1);
            localStorage.setItem('audioData', JSON.stringify(audioData));
            displayAudioList(audioData);
          });

          const listItem = document.createElement('div');
          listItem.appendChild(audioElement);
          listItem.appendChild(deleteButton);

          audioListContainer.appendChild(listItem);
        });
      }
    });
  </script>
</body>
</html>
