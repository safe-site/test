<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">

    <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="theme-color" content="#000000">
<link rel="manifest" href="manifest.json">

<script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>

    <title></title>
</head>
<body>
    <header>
        <h1>INVOICE MAKER</h1>
        <div class="header-btn">

            <span class="material-symbols-outlined clean" onclick="clearLocalStorage()">
                delete_forever
                </span>

            <span class="material-symbols-outlined invoice-logo" type="button" onclick="shareOnWhatsApp()">
                ios_share
                </span>



    <span class="material-symbols-outlined hide" type="button" onclick="toggleFormContainer()">
        visibility_off
        </span>

</div>  
    </header>

    <div class="container">
        

        <div class="form-container" id="formcontainer">
            <form id="calculatorForm" class="form-grid">
                <div class="form-row">
                    <label for="productSelection">Select Product</label>
                    <select id="productSelection" onchange="handleProductSelection()">
                        
                        <option value="asbestos">Asbestos</option>
                        <option value="pillar">Pillar</option>
                        <option value="other">Other</option>

                    </select>
                </div>

                <!-- Inside the form -->
<div class="form-row" id="otherProductContainer" style="display: none;">
    <label for="otherProductName">Product Name</label>
    <input type="text" id="otherProductName" required>
</div>


                <div class="form-row">
                    <label for="productSize">Product Size</label>
                    <select id="productSize">
                        
                        <option value="1">1 Feet</option>
                <option value="1.5">1.5 Feet</option>
                <option value="2">2 Feet</option>
                <option value="2.5">2.5 Feet</option>
                <option value="3">3 Feet</option>
                <option value="3.5">3.5 Feet</option>
                <option value="4">4 Feet</option>
                <option value="4.5">4.5 Feet</option>
                <option value="5">5 Feet</option>
                <option value="5.5">5.5 Feet</option>
                <option value="6">6 Feet</option>
                <option value="6.5">6.5 Feet</option>
                <option value="7">7 Feet</option>
                <option value="7.5">7.5 Feet</option>
                <option value="8">8 Feet</option>
                <option value="8.5">8.5 Feet</option>
                <option value="9">9 Feet</option>
                <option value="9.5">9.5 Feet</option>
                <option value="10">10 Feet</option>
                <option value="10.5">10.5 Feet</option>
                <option value="11">11 Feet</option>
                <option value="11.5">11.5 Feet</option>
                <option value="12">12 Feet</option>
                <option value="12.5">12.5 Feet</option>
                <option value="13">13 Feet</option>
                <option value="13.5">13.5 Feet</option>
                <option value="14">14 Feet</option>
                <option value="14.5">14.5 Feet</option>
                <option value="15">15 Feet</option>

                    </select>
                </div>

                <div class="form-row">
                    <label for="productPrice">Product Price (INR)</label>
                    <input type="number" id="productPrice" step="0.01" required>
                </div>

                <div class="form-row">
                    <label for="productQuantity">Quantity</label>
                    <input type="number" id="productQuantity" min="1" value="1" required>
                </div>

                <button type="button" onclick="addProduct()">Add Product</button>

                
            </form>
        </div>

        

        <div id="addedProductsPreview">
            <!-- Added product previews will be displayed here -->
        </div>

        <div class="invoice" id="overallInvoice">
            <!-- Overall invoice will be displayed here -->
        </div>
    </div>

    <!-- Add a custom install button or prompt -->
  <button id="installButton" style="display: none;">Install App</button>

  <script src="install.js"></script>
    <script src="script.js"></script>
</body>
</html>
